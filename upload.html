<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>clip-portal upload</title>
    <meta name="description" content="Upload a clip to clip-portal." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="is-loading dark">
    <div class="loader" aria-live="polite">
      <div class="loader-dot"></div>
      <p>Loading clip-portal</p>
    </div>
    <div class="cursor-dot" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">clip-portal</div>
        <div class="header-actions">
          <a class="ghost-button link-button" href="index.html">Back</a>
          <button
            class="theme-toggle"
            type="button"
            aria-label="Toggle dark mode"
            aria-pressed="false"
          >
            <span class="toggle-dot"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="page">
        <div class="container">
          <div class="page-header reveal">
            <h1>Upload a clip</h1>
            <p>Drop in your file, describe the scene, and publish when ready.</p>
          </div>
          <div class="page-card reveal">
            <form>
              <div class="form-field">
                <label for="upload-title">Clip title</label>
                <input id="upload-title" type="text" placeholder="Neon Alley Chase" />
              </div>
              <div class="form-field">
                <label for="upload-tags">Tags</label>
                <input id="upload-tags" type="text" placeholder="Action, Night, Sci-Fi" />
              </div>
              <div class="form-field">
                <label for="upload-notes">Notes</label>
                <textarea id="upload-notes" placeholder="Add context or timestamps."></textarea>
              </div>
              <div class="form-actions">
                <button class="primary-button" type="button">Save draft</button>
                <button class="secondary-button" type="button">Publish</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <div class="brand">clip-portal</div>
          <p>Creators deserve a clean workflow.</p>
        </div>
        <div class="footer-links">
          <a href="index.html">Library</a>
          <a href="signin.html">Sign in</a>
          <a href="info.html">Info</a>
        </div>
      </div>
    </footer>

    <div class="playlist-player" aria-live="polite">
      <div class="player-header">
        <button class="player-toggle" type="button" aria-expanded="false" aria-label="Toggle player">
          v
        </button>
        <div class="track-name">
          <span class="track-text">Loading playlist...</span>
        </div>
        <button class="player-grip" type="button" aria-label="Drag player">::</button>
      </div>
      <div class="player-body">
        <div class="player-controls">
          <button class="player-btn" type="button" data-action="prev">Prev</button>
          <button class="player-btn" type="button" data-action="play">Play</button>
          <button class="player-btn" type="button" data-action="next">Next</button>
        </div>
        <div class="player-volume">
          <label for="volume-upload">Volume</label>
          <input
            id="volume-upload"
            class="volume-slider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
      </div>
      <audio id="playlist-audio" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
