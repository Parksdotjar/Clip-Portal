<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>clip-portal sign up</title>
    <meta name="description" content="Create a clip-portal account." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="is-loading dark" data-page="signup">
    <div class="loader" aria-live="polite">
      <div class="loader-dot"></div>
      <p>Loading...</p>
    </div>
    <div class="cursor-dot" aria-hidden="true"></div>
    <div class="cursor-ring" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">clip-portal</div>
        <div class="header-actions">
          <a class="ghost-button link-button" href="index.html">Back</a>
          <button
            class="theme-toggle"
            type="button"
            aria-label="Toggle dark mode"
            aria-pressed="false"
          >
            <span class="toggle-dot"></span>
          </button>
          <div class="user-menu hidden">
            <button class="avatar-button" type="button" aria-haspopup="true" aria-expanded="false">
              U
            </button>
            <div class="user-dropdown hidden">
              <a href="dashboard.html">Dashboard</a>
              <button type="button" data-action="signout">Sign out</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="page">
        <div class="container">
          <div class="page-header reveal">
            <h1>Create account</h1>
            <p>Build your personal clip library and start sharing today.</p>
          </div>
          <div class="page-card reveal">
            <form id="signup-form">
              <div class="form-field">
                <label for="signup-name">Display name</label>
                <input id="signup-name" type="text" placeholder="ClipCurator" />
              </div>
              <div class="form-field">
                <label for="signup-email">Email</label>
                <input id="signup-email" type="email" placeholder="you@studio.com" />
              </div>
              <div class="form-field">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" placeholder="Create a password" />
              </div>
              <p class="form-message hidden" id="signup-message"></p>
              <div class="form-actions">
                <button class="primary-button" type="submit">Sign up</button>
                <a class="ghost-button link-button" href="signin.html">Already have an account</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <div class="brand">clip-portal</div>
          <p>Start curating in minutes.</p>
        </div>
        <div class="footer-links">
          <a href="index.html">Library</a>
          <a href="upload.html">Upload</a>
          <a href="info.html">Info</a>
        </div>
      </div>
    </footer>

    <div class="playlist-player" aria-live="polite">
      <div class="player-header">
        <button class="player-toggle" type="button" aria-expanded="false" aria-label="Toggle player">
          v
        </button>
        <div class="track-name">
          <span class="track-text">Loading playlist...</span>
        </div>
        <button class="player-grip" type="button" aria-label="Drag player">::</button>
      </div>
      <div class="player-body">
        <div class="player-controls">
          <button class="player-btn" type="button" data-action="prev" aria-label="Previous track">⟲</button>
          <button class="player-btn" type="button" data-action="play" aria-label="Play or pause">▶</button>
          <button class="player-btn" type="button" data-action="next" aria-label="Next track">⟳</button>
        </div>
        <div class="player-volume">
          <label for="volume-signup">Volume</label>
          <input
            id="volume-signup"
            class="volume-slider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
      </div>
      <audio id="playlist-audio" preload="auto"></audio>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
